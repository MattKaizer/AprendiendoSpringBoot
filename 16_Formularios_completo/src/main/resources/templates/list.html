<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
	xmls:th="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
<meta name="description" content="">
<meta name="author" content="">

<title>Starter Template for Bootstrap</title>

<!-- Bootstrap core CSS -->
<link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">

<!-- Custom styles for this template -->
<link href="/css/starter-template.css" rel="stylesheet">

<!-- Fontawesome 5 icons -->
<link href="/webjars/font-awesome/css/all.min.css" rel="stylesheet">

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

	<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
		<a class="navbar-brand" href="/">Miempresa.com</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarsExampleDefault"
			aria-controls="navbarsExampleDefault" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarsExampleDefault">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active"><a class="nav-link" href="/">Inicio
						<span class="sr-only">(current)</span>
				</a></li>
				<li class="nav-item"><a class="nav-link" href="/empleado/new">Nuevo
						Empleado</a></li>
			</ul>

			<form class="form-inline my-2 my-lg-0">
				<input class="form-control mr-sm-2" type="text" placeholder="Search"
					aria-label="Search" name="q" th:value="${param.q}">
				<!-- <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>-->
			</form>

			<ul class="nav-item navbar-nav navbar-right">
				<li class="dropdown"><a class="nav-link dropdown-toggle"
					href="#" id="dropdown01" data-toggle="dropdown"
					aria-haspopup="true" aria-expanded="false"> <span
						th:text="${#authentication.name}">Menu</span><span class="caret"></span></a>
					<div class="dropdown-menu" aria-labelledby="dropdown01">
						<a class="dropdown-item"
							href="javascript: document.getElementById('logoutForm').submit()">Salir</a>
					</div></li>
			</ul>
		</div>
	</nav>

	<form th:action="@{/logout}" method="post" id="logoutForm"></form>

	<div class="container">

		<div class="starter-template">
			<h1>Listado de empleados de la empresa</h1>
			<table class="table">
				<thead>
					<tr>
						<th>ID</th>
						<th>Avatar</th>
						<th>Nombre</th>
						<th>Email</th>
						<th>Teléfono</th>
						<th>Operaciones</th>
				</thead>
				<tbody>
					<tr th:each="empleado : ${listaEmpleados}">
						<td th:text="${empleado.id}">ID</td>
						<td><img src=""
							th:src="@{${empleado.imagen} ?: 'https://api.adorable.io/avatars/64/{email}.png'
						(email=${empleado.email})}"
							width="64px" alt="avatar" /></td>
						<td th:text="${empleado.nombre}">Pepe Pérez</td>
						<td th:text="${empleado.email}">pepe.perez@openwebinars.net</td>
						<td th:text="${empleado.telefono}">954000000</td>
						<td><a th:href="@{/empleado/edit/{id}(id=${empleado.id})}"><i
								class="far fa-edit"></i></a></td>
					</tr>
				</tbody>
			</table>
		</div>

	</div>
	<!-- /.container -->


	<!-- Bootstrap core JavaScript
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script src="/webjars/jquery/dist/jquery.min.js"></script>
	<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
